<head>
    <title>Send Email</title>
    <link rel="stylesheet" href="sent.component.css">
</head>
                    <aside class="lg-side">
                        <div class="head">
                            <h3>Sent Box</h3>
                            <form class="pull-right position" action="#">
                                <div class="input-append">
                                    <input type="text" placeholder="Search email" class="sr-input">
                                    <button type="button" class="btn sr-btn">Search
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="buttons">
                            <div class="option">
                                <div>
                                <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
                                <button class="btn btn-default btn-sm"><i class="fa fa-eye"></i></button>
                                <button class="btn btn-default btn-sm"><i class="fa fa-exclamation"></i></button>
                                <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                                    <ul class="arrows">
                                        <div class="btn-group float-right">
                                            <button class="btn btn-default btn-sm"><i
                                                    class="fa fa-arrow-left"></i></button>
                                            <button class="btn btn-default btn-sm"><i
                                                    class="fa fa-arrow-right"></i></button>
                                        </div>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <table class="table table-inbox table-hover">
                            <tbody>
                                <tr class="unread">
                                    <td>
                                        <input type="checkbox" class="mail-checkbox">
                                    </td>
                                    <td id ="Toname"></td>
                                    <td>
                                        {{mailbox.to}}
                                    </td>
                                    <td>
                                        <span class="label label-warning pull-right">Clients</span>
                                    </td>
                                    <td id ="Subject"></td>
                                    <td>
                                        {{mailbox.subject}}
                                    </td>
                                    <td ><i class="fa fa-paperclip"></i>
                                    </td>
                                    <td id="time"></td>
                                </tr>
                            </tbody>
                        </table>
                    </aside>
